<HTML lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Oasis Park - Cliente</title>
</head>
  <body>
    
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >Cadastrar</button>
    <form action="/gravarcliente" method="POST" id="insert-cliente">
      
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog " role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="CadastroAtendentelbl">Cadastre um cliente</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
                <div class="row">
                    <div class="col-12 col-sm-12">
                      <label for="cpfcliente" class="col-form-label">CPF:</label>
                      <input type="number" class="form-control col-md-4 .ml-auto" id="cpfcliente" name="cpfcliente">
                    </div>
                  </div>
                  <div class="row">                  
                  <div class="col-6 col-sm-6">
                    <label for="nomecliente" class="col-form-label">Nome:</label>
                    <input type="text" class="form-control" name="nomecliente" id="nomecliente">
                  </div>

                  <div class="col-6 col-sm-6">
                    <label for="sobrenomecliente" class="col-form-label">Sobrenome:</label>
                    <input type="text" class="form-control" name="sobrenomecliente" id="sobrenomecliente">
                  </div>
                  
                </div>
                <div class="row">                  
                  <div class="col-6 col-sm-6">
                    <label for="rgcliente" class="col-form-label">RG:</label>
                    <input type="number" class="form-control" name="rgcliente" id="rgcliente">
                  </div>

                  <div class="col-6 col-sm-6">
                    <label for="enderecocliente" class="col-form-label">Endereço:</label>
                    <input type="text" class="form-control" name="enderecocliente" id="enderecocliente">
                  </div>
                  
                </div>
                <div class="row">                  
                  <div class="col-6 col-sm-6">
                    <label for="cpfatendente" class="col-form-label">CPF Atendente:</label>
                    <input type="number" class="form-control" name="cpfatendente" id="cpfatendente">
                  </div>

                  <div class="col-6 col-sm-6">
                    <label for="telefonecliente" class="col-form-label">Telefone:</label>
                    <input type="number" class="form-control" name="telefonecliente" id="telefonecliente">
                  </div>                
                </div>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <input type="submit" class="btn btn-primary" value="Cadastrar">
            </div>
          </div>
        </div>
      </div>
  </form>


  </body>

<!-- Scrip para chamar o modal -->
<script>
  $('#exampleModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var recipient = button.data('whatever') // Extract info from data-* attributes
    var modal = $(this)
    modal.find('.modal-title').text('Cadastrar Cliente')
    modal.find('.modal-body input').val(recipient)
  });
</script>
